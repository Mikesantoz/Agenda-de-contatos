<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="shortcut icon" href="Agenda-de-contatos/Imagens/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="caixa">

        <header>

            <img src="Agenda-de-contatos/Imagens/telefone-o-símbolo-do-ícone-vetor-logotipo-whatsapp-ao-pictograma-sinal-liso-isolado-no-fundo-br.jpg" alt="Telefone">

            <h1>Agenda de contatos</h1>

        </header>

        <div id="caixa-do-formulario">

            <form action="" id="formulario-principal" method="get">
    
                <label for="nome">Nome :</label>
                <input type="text" id="nome" required maxlength="25" >
        
                <label for="numero-de-telefone">Telefone :</label>
                <input type="text" id="numero-de-telefone" pattern="[0-9]{11}" title="Numero invalido, digite 11 numeros de telefone" required>
        
                <button type="submit"> Cadastrar Contato + </button>
        
            </form>
        
        </div>
    
        <hr>

        <h1>Tabela de contatos</h1>

        <div id="caixa-dos-resgistros">
            
            

            <table>
              <thead>
                    <tr>
                        <th>Nome do contato</th>
                        <th>Numero de celular</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

    </div>

    <script src="javascript.js"></script>
</body>
</html>
